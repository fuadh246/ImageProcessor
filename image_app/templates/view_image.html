{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>View Processed Image</title>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Processed Image</h2>
        <div class="card">
            <div class="card-body text-center">
                <img src="{{ image_url }}" alt="Processed Image" class="img-fluid mb-3">
                <br>
                <a href="{{ image_url }}" class="btn btn-success" download>Download Processed Image</a>
            </div>
        </div>
    </div>
</body>

</html>
